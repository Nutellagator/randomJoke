    <main>
            <div id="jokeOutput">
                <p id ="jokeOutputText"></p>
            </div>
            <div id="jokeButtonDIV">
                <button onclick="generateJoke()" id="newJokeButton">New Joke</button>
            </div>    
    
    </main>
    
    <footer>
        <div id="impressum">

        </div>
    </footer>

<script src="script2.js"></script>
